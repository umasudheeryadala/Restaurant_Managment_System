<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> </meta>
    <title>Restaurant Receipt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            color: #333;
            background-color: #f9f9f9;
        }

         .watermark {
              display: block;
              margin: 20px auto 0;
              width: 120px;
              height: 120px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 25px 40px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 30px;
            margin: 0;
            color: #2c3e50;
        }

        .header p {
            margin: 4px 0;
            font-size: 14px;
            color: #555;
        }

        .details-table, .order-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .details-table td {
            padding: 8px;
        }

        .order-table th {
            background-color: #2980b9;
            color: white;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .order-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .total {
            text-align: right;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            border-top: 1px dashed #ccc;
            padding-top: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <img class="watermark" src="data:image/jpeg;base64,${image}" alt="Logo Watermark" ></img>
    <div class="header">
        <h1>üçΩÔ∏è ${restaurantName}</h1>
        <p>${restaurantAddress}</p>
    </div>

    <table class="details-table">
        <tr>
            <td><strong>Order ID:</strong> ${orderId}</td>
            <td><strong>Date:</strong> ${orderDate}</td>
        </tr>
        <tr>
            <td><strong>InVoice No:</strong> ${inVoiceNo}</td>
            <td><strong>Table Name:</strong> ${tableName}</td>
        </tr>
    </table>

    <table class="order-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Item</th>
            <th>Qty</th>
            <th>Price (‚Çπ)</th>
            <th>Total (‚Çπ)</th>
        </tr>
        </thead>
        <tbody>
        ${itemRows}
        </tbody>
    </table>

    <div class="total">
        Total: ‚Çπ${totalAmount}
    </div>

    <div class="footer">
        Thank you for dining with us! Please visit again. üçΩÔ∏è
    </div>
</div>
</body>
</html>
