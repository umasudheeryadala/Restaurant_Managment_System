<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Receipt</title>
    <style>
        @page {
        size: 100mm 200mm; /* Width x Height in mm */
        margin: 10mm;
      }

      body {
        font-family: 'Segoe UI', sans-serif;
        width: 100%;
        margin: 0;
        padding: 0;
        background: #fff;
      }

        .receipt-container {
          width: 280px;
          margin: auto;
          padding: 10px;
          border: 1px solid #ccc;
        }

        .center {
          text-align: center;
        }

        .header {
          margin-bottom: 8px;
        }

        .header h2 {
          margin: 2px 0;
          font-size: 14px;
        }

        .header p {
          margin: 2px 0;
          font-size: 10px;
        }

        hr {
          border: none;
          border-top: 1px dashed #000;
          margin: 6px 0;
        }

        .info-table, .item-table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 6px;
          font-size: 12px;
        }

        .info-table td {
          padding: 2px 0;
        }

        .item-table thead th {
          font-size: 10px;
          text-align: left;
          font-weight: bold;
          border-bottom: 1px solid #000;
          padding-bottom: 4px;
        }

        .item-table tbody tr{
            font-size: 10px;
            text-align: left;
        }

        .item-table tbody td{
            font-size: 10px;
            text-align: left;
        }

        .item-table td {
          font-size: 10px;
          padding: 2px 0;
        }

        .total {
          font-size: 14px;
          text-align: right;
          margin-top: 4px;
          font-weight: bold;
        }

        .footer {
          margin-top: 10px;
          font-size: 11px;
          text-align: center;
          border-top: 1px dashed #000;
          padding-top: 6px;
        }

        .watermark {
          display: block;
          margin: 0 auto 4px;
          width: 80px;
          height: auto;
        }
    </style>
</head>
<body>
<div class="receipt-container">
    <img class="watermark" src="data:image/jpeg;base64,${image}" alt="Logo" />
    <div class="header center">
        <h2>${restaurantName}</h2>
        <p>${restaurantAddress}</p>
    </div>

    <hr />

    <table class="info-table">
        <tr>
            <td><strong>Date:</strong> ${orderDate}</td>
            <td><strong>Dine In:</strong> ${tableName}</td>
        </tr>
        <tr>
            <td><strong>Bill No:</strong> ${inVoiceNo}</td>
            <td><strong>Order ID:</strong> ${orderId}</td>
        </tr>
    </table>

    <hr />

    <table class="item-table">
        <thead>
        <tr>
            <th>No.</th>
            <th>Item</th>
            <th>Qty</th>
            <th>Amt</th>
        </tr>
        </thead>
        <tbody>
        ${itemRows}
        </tbody>
    </table>

    <hr />

    <div class="total">
        Amount: â‚¹${totalAmount}
    </div>

    <div class="footer">
        THANK YOU! PLEASE VISIT AGAIN
    </div>
</div>
</body>
</html>
